<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Canvas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <canvas id="js-canvas"></canvas>
    <input
      id="js-range"
      type="range"
      min="0.1"
      max="5"
      step="0.1"
      value="2.5"
    />
    <div id="canvas_btn">
      <button id="js-mode">Fill</button>
      <button id="js-save">Save</button>
    </div>
    <ul class="canvas_color">
      <li class="js-color" style="background-color: #2c2c2c;"></li>
      <li class="js-color" style="background-color: red;"></li>
      <li class="js-color" style="background-color: rgb(255, 81, 0);"></li>
      <li class="js-color" style="background-color: yellow;"></li>
      <li class="js-color" style="background-color: green;"></li>
      <li class="js-color" style="background-color: blue;"></li>
      <li class="js-color" style="background-color: blueviolet;"></li>
      <li class="js-color" style="background-color: white;"></li>
      <li class="js-color" style="background-color: rgb(0, 225, 255);"></li>
    </ul>
    <script src="js/canvas.js"></script>
  </body>
</html>
